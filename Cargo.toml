[package]
name = "uu"
version = "1.0.0"
authors = ["Pablo Tato Ramos"]
license = "MIT"
edition = "2018"

[profile.release]
debug = true

[dependencies.rust-macros]
path = "rust-macros"

[dependencies.unicode-segmentation]
version = "1.3"

[dependencies.linked-list]
git = "https://github.com/contain-rs/linked-list"
rev = "8c1931c"

[dependencies.sdl2]
git = "https://github.com/Rust-SDL2/rust-sdl2.git"
default-features = false
features = [ "bundled", "ttf" ]

[dependencies.nfd] # native file dialogs
git = "https://github.com/saurvs/nfd-rs"
rev = "07578c5"
